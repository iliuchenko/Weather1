<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/26276ba5c9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row d-flex">
          <div class="col-6">
            <input type="search" id="search-city" class="search"
            placeholder="Type a city..." autocomplete="off" autofocus: on />
          </div>
          <div class="col-3">
            <button type="submit" class="search-button">Search the city</button>
          </div>
          <div class="col-3">
            <button
              type="submit"
              class="search-button"
              id="search-current-location"
            >
              Current location
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-6">
          <ul>
            <li class="first-city"><a href="#">London</a></li>
            <li class="second-city"><a href="#">New York</a></li>
            <li class="third-city"><a href="#">Tokyo</a></li>
            <li class="fourth-city"><a href="#">Kyiv</a></li>
          </ul>
        </div>
      </div>
      <h1>London</h1>
      <div class="current-icon">
        <img src="" alt="" id="icon" />
      </div>
      <div class="row">
        <div class="col-4" class="current-date">
          <div class="day">Monday</div>
          <div class="date">12 April 2022</div>
          <div class="time">13 : 00</div>
        </div>
        <div class="col-4" id="weather">
          <div class="weather-description">Sunny</div>
          <div class="current-temperature">
            <span id="currentDayCelsius">21</span>
            <a href="#" class="celsius">&#176;C</a> |
            <a href="#" class="fahrenheit">&#176;F</a>
          </div>
          <div class="max-min" class="temp">
            H: <span id="max-temp">21</span>
            <span class="celsius">&#176;C</span>
            <br />
            L: <span class="forecast-temperature-min" id="min-temp">13</span>
            <span class="celsius">&#176;C</span>
          </div>
        </div>
        <div class="col-4" class="weather-phw">
          <div class="pressure">
            Pressure: <span id="current-pressure">1023</span> hPa
          </div>
          <div class="humidity">
            Humidity: <span id="current-humidity">100</span>%
          </div>
          <div class="wind">Wind: <span id="current-wind">11</span> mph</div>
        </div>
      </div>
      <div class="weather-forecast" id="forecast"></div>
      <footer>
        Coded by Viktoriia Iliuchenko and the project is
        <a
          href="https://github.com/iliuchenko/Weather1.git"
          target="_blank"
          class="footer-link"
          >open-sourced on GitHub</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
